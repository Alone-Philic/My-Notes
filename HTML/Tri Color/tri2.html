<html>
<head>
    <title>Tri-Color Flag</title>
    <style>
        .flag {
            width: 300px;
            height: 200px;
        }
        .top {
            background-color: red;
            width: 100%;
            height: 33.33%;
        }
        .middle {
            background-color: blue;
            width: 100%;
            height: 33.33%;
        }
        .bottom {
            background-color: lime;
            width: 100%;
            height: 33.33%;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="top"></div>
        <div class="middle"></div>
        <div class="bottom"></div>
    </div>
</body>
</html>
